  <link rel="stylesheet" href="css/normalize.css">

<body>
  <nav class="nav-main">
    <div class="container">
      <a href="/">Create</a>
      <a href="/event">Event</a>
      <a href="/admin">Admin</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="six columns">
        <h1 style="margin-top:5%">Event Name</h1>
      </div>
      <div class="three columns" style="margin-top:1%" id="status">
        <h4 style="margin-top:10%">Admin</h4>
      </div>
      <div class="three columns" style="margin-top:1%" id="user-id">
        <h4 style="margin-top:10%">user ID</h4>
      </div>
    </div>

    <br>
    <nav class="u-pull-right">
      <a class="button button-primary" href="./event/timing">Timing</a>

      <a class="button button-primary" href="./event/clusters/">Clusters</a>
    </nav>
  </div>

  <section class="container" id="homepage">
    <div style="margin-top: 15%" class="twelve columns">
      <h1 class="center">Convoke</h1>
      <br>
      <br>
      <br>
      <form>
        <div class="six columns">
          <input class="u-full-width" type="text" placeholder="Event Name">
        </div>
        <div class="row">
          <input class="button-primary six columns" type="submit" value="Create" id="create">
        </div>
      </form>
    </div>
  </section>

  <section class="container" id="event-map">
    <form class="u-pull-right" id="submit-event">
      <input id="address" name="address" type="text" placeholder="Address">
      <input class="button-primary" type="submit" value="Submit">
    </form>
  </section>
  <section class="container">
    <div class="u-pull-right" id="map"></div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
