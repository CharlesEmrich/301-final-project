<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Convoke</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <nav class="nav-main">
    <div class="container">
      <a href="/">Create</a>
      <a href="/event">Event</a>
      <a href="/admin">Admin</a>
    </div>
  </nav>

  <div class="container page" id="event">
    <div class="row">
      <div class="six columns">
        <h1 style="margin-top:5%">Event Name</h1>
      </div>
      <div class="three columns" style="margin-top:1%" id="status">
        <h4 style="margin-top:10%">Organizer</h4>
      </div>
      <div class="three columns" style="margin-top:1%" id="user-id">
        <h4 style="margin-top:10%">Status</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <nav class="u-pull-right">
        <a class="button button-primary" href="./event/timing">Timing</a>
        <a class="button button-primary" href="./event/status/">Status</a>
        <a class="button button-primary" href="./event/clusters/">Clusters</a>
      </nav>
    </div>
    <div class="row">
      <div class="six columns">
        <section class="page" id="timing">
          <p>Timing Content</p>
        </section>
        <section class="page" id="status-content">
          <p>Status Content</p>
        </section>
        <section class="page" id="cluster">
          <p>Cluster Content</p>
        </section>
      </div>
      <div class="six columns">
        <form id="submit-event">
          <input id="address" class="u-full-width" name="address" type="text" placeholder="Address">
          <input class="button-primary u-full-width" type="submit" value="Submit">
        </form>
        <div id="map">
        </div>
      </div>
    </div>
  </div>

  <section class="container page" id="homepage">
    <div style="margin-top: 15%">
      <h1 class="center">Convoke</h1>
      <br>
      <br>
      <br>
      <form class="row">
        <div class="six columns">
          <input class="u-full-width" type="text" placeholder="Event Name" id="event-value">
        </div>
        <div class="six columns">
          <input class="button-primary u-full-width" type="submit" value="Create" id="create">
        </div>
      </form>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANkSpMspmZgzuktghs8xN3M9sBrQnZ-Ng&callback=initMap" async defer></script>
  <script src="/js/event-controller.js"></script>
  <script src="/js/event-route.js"></script>
</body>
</body>

</html>
